<section class="content">
  <mat-card class="customer-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>
        <div class="photo">
          <mat-icon color="primary">person</mat-icon>
        </div>
      </mat-card-title>
      <mat-card-subtitle>
        <h5>{{ customer.firstname }} {{ customer.lastname }}</h5>
      <h6>
    {{ customer.idNumber }}
      </h6>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="['/customer/edit/', customer.uuid]">Edit</button>
      <button mat-button color="default" [routerLink]="['/customers']">Back</button>
    </mat-card-actions>
  </mat-card>
</section>
