<section class="content">
  <h1>Customers</h1>

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname</th>
      <td mat-cell *matCellDef="let element"> {{ element.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname</th>
      <td mat-cell *matCellDef="let element"> {{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="idNumber">
      <th mat-header-cell *matHeaderCellDef> ID Number</th>
      <td mat-cell *matCellDef="let element"> {{ element.idNumber }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-actions">
          <button mat-icon-button [routerLink]="['/customer/view/', element.uuid]">
            <mat-icon color="accent">visibility</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/customer/edit/', element.uuid]">
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/customer/create']">
            <mat-icon color="warn">add_circle</mat-icon>
          </button>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>

  <div class="actions">
    <button mat-raised-button color="accent" (click)="loadCustomers()">Reload</button>
  </div>
</section>
